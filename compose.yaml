services:
  indic-translate-server:
    image: slabstech/indic_translate_server
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    restart: unless-stopped
    ports:
      - 7860:7860
    environment:
      - USE_DISTILLED=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]