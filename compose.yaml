services:
  indic-translate-server:
    image: slabstech/indic-translate-server
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    restart: unless-stopped
    ports:
      - 8000:8000
    environment:
      - SRC_LANG=eng_Latn
      - TGT_LANG=kan_Knda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]